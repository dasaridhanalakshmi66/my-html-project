<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <link rel="stylesheet" href="vendor.css">
</head>
<body>

    <h1>Vendor Dashboard</h1>

    <form id="vendor-form">
        <input type="text" id="vendor-name" placeholder="Vendor Name" required>
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Price" required>
        <input type="text" id="product-image" placeholder="Image URL" required>
        <button type="submit">Add Product</button>
    </form>

    <h2>Filter by Vendor</h2>
    <select id="vendor-filter">
        <option value="all">All Vendors</option>
    </select>

    <div id="vendor-product-container" class="vendor-pro-container"></div>

    <script src="vendor.js"></script>
</body>
</html>
